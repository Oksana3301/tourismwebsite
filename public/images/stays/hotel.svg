<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#90EE90"/>
  
  <!-- Main Hotel Building -->
  <rect x="200" y="200" width="400" height="300" fill="url(#buildingGradient)"/>
  
  <!-- Hotel Entrance -->
  <rect x="350" y="400" width="100" height="100" fill="#8B4513"/>
  <polygon points="350,400 400,350 450,400" fill="#B22222"/>
  
  <!-- Hotel Sign -->
  <rect x="320" y="250" width="160" height="40" fill="#4169E1"/>
  <text x="400" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">HOTEL</text>
  
  <!-- Windows Grid -->
  <!-- Floor 1 -->
  <rect x="230" y="320" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="280" y="320" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="490" y="320" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="540" y="320" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Floor 2 -->
  <rect x="230" y="260" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="280" y="260" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="490" y="260" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="540" y="260" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Floor 3 -->
  <rect x="230" y="220" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="280" y="220" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="490" y="220" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="540" y="220" width="30" height="40" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Balconies -->
  <rect x="220" y="350" width="50" height="10" fill="#8B4513"/>
  <rect x="530" y="350" width="50" height="10" fill="#8B4513"/>
  
  <!-- Palm Trees -->
  <g transform="translate(100,450)">
    <rect x="18" y="30" width="4" height="70" fill="#8B4513"/>
    <ellipse cx="20" cy="20" rx="25" ry="15" fill="#228B22"/>
  </g>
  
  <g transform="translate(650,460)">
    <rect x="18" y="30" width="4" height="60" fill="#8B4513"/>
    <ellipse cx="20" cy="20" rx="20" ry="12" fill="#228B22"/>
  </g>
  
  <!-- Swimming Pool -->
  <ellipse cx="400" cy="550" rx="80" ry="30" fill="#4682B4"/>
  <ellipse cx="400" cy="545" rx="70" ry="25" fill="#87CEEB"/>
  
  <!-- Pool Chairs -->
  <rect x="300" y="530" width="20" height="8" fill="#FF6347"/>
  <rect x="480" y="535" width="20" height="8" fill="#FF6347"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="150" cy="100" rx="30" ry="15" fill="white"/>
    <ellipse cx="170" cy="90" rx="40" ry="20" fill="white"/>
    <ellipse cx="190" cy="100" rx="25" ry="12" fill="white"/>
  </g>
  
  <g opacity="0.7">
    <ellipse cx="600" cy="80" rx="35" ry="18" fill="white"/>
    <ellipse cx="625" cy="70" rx="45" ry="22" fill="white"/>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="120" r="40" fill="#FFD700" opacity="0.9"/>
</svg>